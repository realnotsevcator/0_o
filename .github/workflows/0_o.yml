name: 0_o

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - run: |
        sudo apt-get update
        sudo apt-get install -y wget p7zip-full

    - run: |
        wget -N --no-if-modified-since https://raw.githubusercontent.com/sevcator/zapret-ps1/main/zapret.ps1
        wget -N --no-if-modified-since https://raw.githubusercontent.com/sevcator/dnscrypt-ps1/main/dnscrypt.ps1
        wget -N --no-if-modified-since https://github.com/sevcator/zapret-magisk/releases/latest/download/zapret-Magisk.zip

    - run: |
        7z x zapret-Magisk.zip -oextracted_module
        sed -i 's|https://raw.githubusercontent.com/sevcator/zapret-magisk/|https://raw.githubusercontent.com/realnotsevcator/0_o/|g' extracted_module/module.prop
        7z a -tzip zapret-Magisk.zip extracted_module/* -mx=9
        rm -rf extracted_module

    - run: |
        sed -i 's|https://github.com/sevcator/zapret-ps1/raw/refs/heads/main/files|https://github.com/realnotsevcator/zapret-ps1/raw/refs/heads/main/files|g' zapret.ps1
        sed -i 's|https://github.com/sevcator/dnscrypt-ps1/raw/refs/heads/main/files|https://github.com/realnotsevcator/dnscrypt-ps1/raw/refs/heads/main/files|g' dnscrypt.ps1

    - run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        current_date=$(date '+%Y-%m-%d %H:%M:%S')
        git commit -m "âš¡ Updated at $current_date" || echo "No changes to commit"
        git push origin main
